name: CI Pipeline

on:
  push:
    branches: [ main, master, develop, feature/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: finanzas_personal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=finanzas_personal_test
          DB_USER=postgres
          DB_PASSWORD=postgres123
          TEST_DB_HOST=localhost
          TEST_DB_PORT=5432
          TEST_DB_NAME=finanzas_personal_test
          TEST_DB_USER=postgres
          TEST_DB_PASSWORD=postgres123
          JWT_SECRET=test_jwt_secret_for_ci
          JWT_EXPIRES_IN=7d
          SESSION_SECRET=test_session_secret
          BCRYPT_SALT_ROUNDS=10
          SCHEDULER_ENABLED=false
          MCP_ENABLED=false
          LOG_LEVEL=error
          EOF

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run database seed
        run: npm run seed-db:test
        env:
          NODE_ENV: test

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: finanzas_personal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=finanzas_personal_test
          DB_USER=postgres
          DB_PASSWORD=postgres123
          TEST_DB_HOST=localhost
          TEST_DB_PORT=5432
          TEST_DB_NAME=finanzas_personal_test
          TEST_DB_USER=postgres
          TEST_DB_PASSWORD=postgres123
          JWT_SECRET=test_jwt_secret_for_ci
          SCHEDULER_ENABLED=false
          MCP_ENABLED=false
          LOG_LEVEL=error
          EOF

      - name: Run database seed
        run: npm run seed-db:test
        env:
          NODE_ENV: test

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for build errors
        run: npm run build --if-present || echo "No build script defined, skipping..."

      - name: Verify app starts
        run: |
          timeout 30s npm start &
          APP_PID=$!
          sleep 10

          # Check if process is still running
          if ps -p $APP_PID > /dev/null; then
            echo "✅ App started successfully"
            kill $APP_PID
            exit 0
          else
            echo "❌ App failed to start"
            exit 1
          fi
        env:
          NODE_ENV: production
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: finanzas_personal
          DB_USER: postgres
          DB_PASSWORD: postgres123
          JWT_SECRET: test_secret
          SCHEDULER_ENABLED: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: npm audit --audit-level=high
        continue-on-error: false

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, test-coverage, build, security]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          else
            echo "✅ All checks passed successfully!"
            exit 0
          fi
