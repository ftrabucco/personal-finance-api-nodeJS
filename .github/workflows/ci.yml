name: CI Pipeline

on:
  push:
    branches: [ main, master, develop, feature/** ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: finanzas_personal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: finanzas_personal_test
      DB_USER: postgres
      DB_PASSWORD: postgres123

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=finanzas_personal_test
          DB_USER=postgres
          DB_PASSWORD=postgres123
          TEST_DB_HOST=localhost
          TEST_DB_PORT=5432
          TEST_DB_NAME=finanzas_personal_test
          TEST_DB_USER=postgres
          TEST_DB_PASSWORD=postgres123
          JWT_SECRET=test_jwt_secret_for_ci
          JWT_EXPIRES_IN=7d
          SESSION_SECRET=test_session_secret
          BCRYPT_SALT_ROUNDS=10
          SCHEDULER_ENABLED=false
          MCP_ENABLED=false
          LOG_LEVEL=error
          EOF

      - name: Setup database
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

          PGPASSWORD=postgres123 psql -h localhost -U postgres -d finanzas_personal_test -c "CREATE SCHEMA IF NOT EXISTS finanzas;"

          node -e "
            import('./src/models/index.js').then(async (models) => {
              const { sequelize } = models;

              // Sync independent tables first (no foreign keys)
              const independentModels = [
                'Usuario', 'TipoPago', 'CategoriaGasto',
                'FrecuenciaGasto', 'ImportanciaGasto', 'TipoCambio'
              ];
              for (const name of independentModels) {
                await models[name].sync();
                console.log('Synced: ' + name);
              }

              // Then sync dependent tables (have foreign keys to the above)
              const dependentModels = [
                'Tarjeta', 'Gasto', 'GastoUnico',
                'GastoRecurrente', 'DebitoAutomatico', 'Compra'
              ];
              for (const name of dependentModels) {
                await models[name].sync();
                console.log('Synced: ' + name);
              }

              console.log('All tables synced!');
              await sequelize.close();
            });
          "

          npm run seed-db:test
        env:
          PGPASSWORD: postgres123

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
